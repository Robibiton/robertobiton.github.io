<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document cu Tabel Complex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplu de Tabel Complex</h1>
    <p>În tabelul de mai jos sunt prezentate informații detaliate despre anumite categorii:</p>
   
    <table class="complex-table">
        <thead>
            <tr>
                <th rowspan="2">Categorie</th>
                <th colspan="3">Detalii</th>
            </tr>
            <tr>
                <th>Nume</th>
                <th>Valoare</th>
                <th>Stare</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">A</td>
                <td>X</td>
                <td>100</td>
                <td>Activ</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>150</td>
                <td>Inactiv</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Z</td>
                <td>200</td>
                <td>Activ</td>
            </tr>
        </tbody>
    </table>

    <img src="https://www.cancan.ro/wp-content/media/441/2681/33714/15026483/2/61654553.jpg?width=680" alt="Pisică">
</body>
</html>
